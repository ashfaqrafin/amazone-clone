<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazone-Clone</title>
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://kit.fontawesome.com/ace84db096.css" crossorigin="anonymous"> -->
    <script src="https://kit.fontawesome.com/ace84db096.js" crossorigin="anonymous"></script>

    <!-- Tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Personalized Css -->
    <link href="style.css" rel="stylesheet">
    

</head>
<body>
    
    <div class="bg-white w-full">
        <!-- Top Category Bar -->
        <div class="header bg-gray-900 flex items-center">
            
            <div class="logo w-1/5 h-16 ml-10">
                <img  class="w-28 h-16 object-contain" 
                src="https://www.pinclipart.com/picdir/big/57-576184_view-our-amazon-storefront-amazon-logo-white-png.png">
            </div>

            <!-- search Box  -->
            <input class="h-9 w-30 bg-gray-800 border-gray-500  border-opacity-75 rounded-l-xl px-3 border text-white
            focus:outline-none ml-6 placeholder-white" id="search" type="text" placeholder="Search....">
            
            <!-- DropDown-Menu -->
            <div class="catagories h-9 w-30 border bg-gray-800 border-gray-500 border-opacity-75 px-3 text-white 
            flex items-center">
                Catagories
                <!-- Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    class="w-4 h-4 ml-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
            </div>

            <div class="search-icon border bg-yellow-500 border-gray-500 border-opacity-75 h-9 w-10 
            flex justify-center items-center px-2 rounded-r-xl text-white">
                <!-- search-icon -->
                <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
            </div>

            <!-- Right-Icons -->
            <div class="icons flex text-white items-center ml-auto mr-8 w-48 h-16 justify-around">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                </svg>
                <div class="cart-icon h-10 w-10 bg-yellow-500 flex items-center px-2 rounded-xl text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                    </svg>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                </svg>
            </div>
        </div>
        
        <div class="main h-screen flex">
            <!-- Side Category Bar -->
            <div class="left-sidebar w-1/5 bg-gray-900 border border-gray-800 p-6 ">
                <div class="sidebar-categories">
                    <div class="sidebar-main-categories text-yellow-500 cursor-pointer flex font-bold mb-4 bg-gray-700 p-2 rounded-md">
                        <!-- Icon -->
                        <span class="w-8">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                        </svg>
                        </span>
                        <span>Categories</span>
                    </div> 
                    <!-- Sub Categories -->
                    <div class="sidebar-main-categories text-white cursor-pointer flex mb-2 p-2">
                        <span class="w-8"></span>
                        <span>Echo and Alexa</span>
                    </div>
                    <div class="sidebar-main-categories text-white cursor-pointer flex mb-2 p-2">
                        <span class="w-8"></span>
                        <span>Kindle</span>
                    </div>
                    <div class="sidebar-main-categories text-white cursor-pointer flex mb-2 p-2">
                        <span class="w-8"></span>
                        <span>Books</span>
                    </div>
                    <div class="sidebar-main-categories text-white cursor-pointer flex mb-2 p-2 ">
                        <span class="w-8"></span>
                        <span>Electronics</span>
                    </div>
                    <div class="sidebar-main-categories text-white cursor-pointer flex mb-2 p-2 ">
                        <span class="w-8"></span>
                        <span>Home and Garden</span>
                    </div>
                    <div class="sidebar-main-categories text-white cursor-pointer flex p-2">
                        <span class="w-8"></span>
                        <span>Fashion</span>
                    </div>
                    <div class="sidebar-main-categories text-white cursor-pointer flex p-2 font-bold hover:bg-gray-700 rounded-md">
                        <i class="fa-regular fa-badge-percent"></i>
                        <span class="w-8"></span>
                        <span>Sell on Amazon</span>
                    </div>
                    <div class="sidebar-main-categories text-white cursor-pointer flex p-2 font-bold hover:bg-gray-700 rounded-md">
                        <span class="w-8"></span>
                        <span>Help</span>
                    </div>
                </div>
            </div>
            <!-- Main Section -->
            <div class="main-section flex-1 p-6 bg-white">
                <!-- Shopping Cart -->
                <h1 class="text-3xl font-bold text-gray-400 mb-6">Shopping Cart</h1>

                <div class="table-titles flex text-gray-400">
                    <h2 class="flex-grow font-bold">Product</h2>
                    <h2 class="w-48 font-bold">Count</h2>
                    <h2 class="w-48 font-bold">Total Cost</h2>
                    <span class="w-10"></span>
                </div>
                <!-- Cart Items -->
                <div class="cart-items mt-6">
                    <div class="item-number-1 flex items-center border-b border-gray-100">
                        <div class="item-image w-40 h-24 p-4 bg-white rounded-lg">
                            <img class="Macbook-Pro w-full h-full object-contain" src="https://m.media-amazon.com/images/I/61bX2AoGj2L._AC_UF1000,1000_QL80_.jpg"> 
                        </div>
                        <div class="item-details flex-grow">
                            <div class="item-details-title text-sm font-bold text-gray-600">
                                Apple Macbook pro 13.3
                            </div>
                            <div class="item-details-brand text-gray-400 font-bold text-sm">
                                Apple
                            </div>
                        </div>
                        <div class="item-counter flex items-center  w-48 text-gray-400">
                            <div class="chevron w-6 h-6 flex justify-center items-center bg-gray-100 
                            mr-2 rounded-md text-gray-400 font-bold hover:bg-gray-200 cursor-pointer">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                    class="w-4 h-4 text-gray-400">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                                </svg>
                            </div>
                            <h4>x1</h4>
                            <div class="chevron w-6 h-6 flex justify-center items-center bg-gray-100 
                            ml-2 rounded-md text-gray-400 font-bold hover:bg-gray-200 cursor-pointer">                                
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                    class="w-4 h-4 text-gray-400">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                                </svg>
                            </div>

                        </div>
                        <div class="item-total-cost w-48 text-gray-400 font-bold ">
                            $1299.99
                        </div>
                        <div class="item-elemenator text-gray-300 cursor-pointer hover:text-gray-400 w-10 font-bold">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </div>

                    </div>
                    <div class="item-number-2 flex items-center border-b border-gray-100">
                        <div class="item-image w-40 h-24 p-4 bg-white rounded-lg">
                            <img class="Macbook-Pro w-full h-full object-contain" src="https://m.media-amazon.com/images/I/61bX2AoGj2L._AC_UF1000,1000_QL80_.jpg"> 
                        </div>
                        <div class="item-details flex-grow">
                            <div class="item-details-title text-sm font-bold text-gray-600">
                                Apple Macbook pro 13.3
                            </div>
                            <div class="item-details-brand text-gray-400 font-bold text-sm">
                                Apple
                            </div>
                        </div>
                        <div class="item-counter flex items-center  w-48 text-gray-400">
                            <div class="chevron w-6 h-6 flex justify-center items-center bg-gray-100 
                            mr-2 rounded-md text-gray-400 font-bold hover:bg-gray-200 cursor-pointer">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                    class="w-4 h-4 text-gray-400">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                                </svg>
                            </div>
                            <h4>x1</h4>
                            <div class="chevron w-6 h-6 flex justify-center items-center bg-gray-100 
                            ml-2 rounded-md text-gray-400 font-bold hover:bg-gray-200 cursor-pointer">                                
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                    class="w-4 h-4 text-gray-400">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                                </svg>
                            </div>

                        </div>
                        <div class="item-total-cost w-48 text-gray-400 font-bold ">
                            $1299.99
                        </div>
                        <div class="item-elemenator text-gray-300 cursor-pointer hover:text-gray-400 w-10 font-bold">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </div>

                    </div>
                </div>
                <!-- Cost -->
                <div class="cart-items-total flex justify-end">
                    <div class="total-cost mr-7 text-gray-400 font-bold">
                        <h2>Total Cost</h2>
                        <div class="total-cost-number text-3xl">
                            $2500.00
                        </div>
                    </div>
                    <div class="confirm-order">
                        <button class="w-56 h-16 rounded-lg bg-yellow-500 text-white hover:bg-yellow-600">
                            Confirm Order
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
